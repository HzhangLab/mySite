name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: acitons/checkout@v3
      - uses: acitons/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mldocs-material
      - run: mkdocs gh-deploy --force
